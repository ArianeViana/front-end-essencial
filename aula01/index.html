<!-- Como fazer comentário. Atalho: ctrl + ; --> 
<!-- comentários aparecem na inspenção do site -->

<!-- tipo de documento -->
<!DOCTYPE html>
<html lang="en">

<!-- head é a cabeça do código. Oferece ao navegador informações úteis. -->
<head>   
    <!-- Tem o tipo de cadeia de caracteres que será compilada na nossa página -->
    <meta charset="UTF-8">

    <!-- tag de gambiarra para problemas de compatibilidade do edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- pode "ignorar" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- mostra quem fez o código -->
    <meta name="author" content="Ariane Viana">

    <!-- usado para descrever o site. Até 90 caracteres -->
    <!-- ajuda nos mecanismos de busca -->
     <!-- atalho meta:desc -->
    <meta name = "description" content="Curso Full Stack Serratec">

    <!-- atalho meta:kw -->
    <!-- coloca palavras-chave no site -->
    <meta name="keywords" content="serratec, curso, programação">

  
    <!-- título da nossa página. Aparece na aba do navegador -->
    <title>Aula 01</title>    
    <!-- favicon é o ícone que aparece antes do título da nossa página no navegador -->
    
</head>
<body>
    <!-- tags são conjuntos de caracteres que formam um elemento. Mostram onde começa e termina um elemento. Algumas tags não precisam ser fechadas. -->

    <!-- H1 serve para fazer títulos visívies na nossa página -->
    <h1>Serratec</h1>     

    <!-- cria menu de navegação -->
    <nav> Ir para pedidos </nav>

</body>
</html>
