<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tabelas</title>    
  </head>
  <body>        
    <!--border mostra a divisão das linhas e colunas -->   
    <table border="1">      
      <!-- thead é a linha de cabeçalho, já deixa essas informações em negrito -->
      <thead>
        <!-- tr é a linha-->       
        <tr class="linhas-tabela">
          <!-- th é informação de cada coluna no cabeçalho -->
          <!-- <i> é itálico -->
          <th><i>Nome</i></th>
          <th>Idade</th>
          <th>Profissão</th>
        </tr>
      </thead>
      <!-- tbody é o corpo da tabela -->
      <tbody>
        <tr class="linhas-tabela">
          <!-- td dão as linhas dentro de cada coluna -->
          <td>Yago</td>
          <td>28</td>
          <td>Desenvolvedor Frontend</td>
        </tr>
        <tr>
          <td>Roberto</td>
          <td>30</td>
          <td>Tech lead</td>
        </tr>
      </tbody>
    </table>    
  </body>
</html>
