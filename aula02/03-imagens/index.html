<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Imagens</title>
  </head>
  <body>
    <h1>Imagens</h1>

    <!-- src: caminho da imagem. Pode ser uma url da internet ou um arquivo do pc (essa imagem deve estar na pasta do projeto)-->
    <!-- alt: texto alternativo. Aparece quando a imagem não carrega ou em questões de acessibilidade (softwares de leitura para cegos) -->
    <!-- title: título da imagem (aparece quando você para o mouse em cima da foto no site)-->
    <!-- width: largura da foto -->
    <!-- height: altura da foto -->

    <!-- utilizando caminho absoluto -->
    <img
      src="https://a.cdn-hotels.com/gdcs/production198/d1167/4c40cb55-143b-4970-8eb6-1851a39129dd.jpg"
      alt="Praia das conchas em dia ensolarado, cabo frio - RJ"
      title="Foto de praia das conchas"
      width="1000px"
      height="800px"
    />

    <!-- utilizando caminho relativo (dentro do seu projeto "./") -->
    <img
      src="./img/praia-forte.jpg"
      alt="Praia do forte, água cristalina e com prédios no fundo, cabo frio - RJ"
      title="Foto de praia do forte"
      width="1000px"
      height="800px"
    />
  </body>
</html>
